<ActionBar title="Action Items">
  <Image src="res://icon" class="action-image"></Image>
  <ActionItem (tap)="about()"
      ios.systemIcon="4" ios.position="right"
      text="about" android.position="popup"></ActionItem>
</ActionBar>

<!-- Code template from NativeScript tutorial-->
<SegmentedBar [items]="items" (selectedIndexChange)="onSelectedIndexChange($event)" class="m-5" ></SegmentedBar>
<GridLayout visibility="{{ visibility1 ? 'visible' : 'collapsed' }}" backgroundColor="white">
    <Label [text]="'The new selectedIndex is: ' + selectedIndex" class="m-15 h3 p-5 text-center"></Label>
</GridLayout>

<GridLayout rows="*" visibility="{{ visibility2 ? 'visible' : 'collapsed' }}" backgroundColor="green">
    <Label [text]="'The new selectedIndex is: ' + selectedIndex" class="m-15 h3 p-5 text-center" color="white"></Label>
</GridLayout>

<GridLayout rows="*" visibility="{{ visibility3 ? 'visible' : 'collapsed' }}" backgroundColor="red">
    <Label [text]="'The new selectedIndex is: ' + selectedIndex" class="m-15 h3 p-5 text-center" color="white"></Label>
</GridLayout>

<Page>
<StackLayout>
  <!-- <Image src="res://icon" stretch="none" horizontalAlignment="center"></Image> -->
  <Label text = "About"></Label>
  <TextView text =
  "Wayts is a workout logger application that allows you to create and share workout plans with your friends.

  Developed using:
        NativeScript
        Angular
        TypeScript
        AndroidStudio

    Created by:
        Zach LeBlanc
        Jon Ernest
        Hans Wieland
        Anna Roodbergen
        " editable = false>
  </TextView>
</StackLayout>
</Page>
