<!-- TabView creates tabs for the pages, displaying the correct page when tab is clicked -->
<TabView selectedIndex="0" > <!-- (selectedIndexChange)="onIndexChanged($event)" sdkExampleTitle sdkToggleNavButton> -->
    <StackLayout *tabItem="{title: 'Workout'}">
      <list></list>
    </StackLayout>
    <StackLayout *tabItem="{title: 'User Profile'}">
      <profile></profile>
    </StackLayout>
    <StackLayout *tabItem="{title: 'About'}">
        <about></about> <!--found on stackoverflow how to display correct pages in tabView-->
    </StackLayout>
</TabView>
