<ActionBar title="Action Items">
  <Image src="res://icon" class="action-image"></Image>
  <ActionItem (tap)="about()"
      ios.systemIcon="4" ios.position="right"
      text="about" android.position="popup"></ActionItem>
      <!-- <NavigationButton icon = "res://ic_drawer" (tap)="openDrawer()"></NavigationButton> -->
</ActionBar>
<RadSideDrawer showOverNavigation="true" tkExampleTitle tkToggleNavButton>
    <StackLayout tkDrawerContent class="sideStackLayout">
        <StackLayout class="sideTitleStackLayout">
            <Label text="Navigation Menu"></Label>
        </StackLayout>
        <StackLayout class="sideStackLayout">
            <Label text="Primary" class="sideLabel sideLightGrayLabel"></Label>
            <Label text="Social" class="sideLabel"></Label>
            <Label text="Promotions" class="sideLabel"></Label>
            <Label text="Labels" class="sideLabel sideLightGrayLabel"></Label>
            <Label text="Important" class="sideLabel"></Label>
            <Label text="Starred" class="sideLabel"></Label>
            <Label text="Sent Mail" class="sideLabel"></Label>
            <Label text="Drafts" class="sideLabel"></Label>
        </StackLayout>
        <Label text="Close Drawer" color="lightgray" padding="10" style="horizontal-align: center" (tap)="onCloseDrawerTap()"></Label>
    </StackLayout>
    <StackLayout tkMainContent>
        <Button text="OPEN DRAWER" (tap)="openDrawer()" class="drawerContentButton"></Button>
    </StackLayout>
</RadSideDrawer>

<Page>
<StackLayout>
  <!-- <Image src="res://icon" stretch="none" horizontalAlignment="center"></Image> -->
  <Label text = "About"></Label>
  <TextView text =
  "Wayts is a workout logger application that allows you to create and share workout plans with your friends.

  Developed using:
        NativeScript
        Angular
        TypeScript
        AndroidStudio

    Created by:
        Zach LeBlanc
        Jon Ernest
        Hans Wieland
        Anna Roodbergen
        " editable = false>
  </TextView>
</StackLayout>
</Page>
